<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;700&family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="board">
      <header class="score-board">
        <div class="score-tag player-x current-turn">
          <p>Jogador X</p>
          <p class="score score-X">0</p>
          <div class="outline-border-x hide"></div>
        </div>
        <div class="score-tag draw">
          <p>Empate</p>
          <p class="score score-draw">0</p>
          <div class="outline-border-draw hide"></div>
        </div>
        <div class="score-tag player-o current-turn">
          <p>Jogador O</p>
          <p class="score score-O">0</p>
          <div class="outline-border-o hide"></div>
        </div>
        <div id="round" class="hide">Rodada: <span class="round-number"></span></div>
        <div id="game-over" class="hide">Fim de Jogo: <span class="who-won"></span></div>
      </header>
      <div id="game-board" onclick="checkWhoWon()">
        <div class="line line-h"></div>
        <div class="line line-dl"></div>
        <div class="line line-dr"></div>
        <div class="line line-v"></div>
        <button class="cell position1" onclick="play(position1)"></button>
        <button class="cell position2" onclick="play(position2)"></button>
        <button class="cell position3" onclick="play(position3)"></button>
        <button class="cell position4" onclick="play(position4)"></button>
        <button class="cell position5" onclick="play(position5)"></button>
        <button class="cell position6" onclick="play(position6)"></button>
        <button class="cell position7" onclick="play(position7)"></button>
        <button class="cell position8" onclick="play(position8)"></button>
        <button class="cell position9" onclick="play(position9)"></button>
      </div>
      <footer>
        <div class="player-turn"></div>
        <p class="flag continue-round hide" onclick="startRound()" >Continuar Jogo</p>
          <p class="flag new-round" onclick="newRound()" >Nova Rodada</p>
          <p class="flag reset-round hide" onclick="resetGame()" >Reiniciar Rodada</p>
          <p class="flag new-game hide" onclick="newGame()" >Novo Jogo</p>
      </footer>
    </main>
    <img src="./assets/logo.svg" alt="logo" id="logo" />
    <div id="developer">Desenvolvido por: <a href="https://github.com/amaendoas" target="_blank">Amanda</a></div>
    <script src="./script.js"></script>
  </body>
</html>
