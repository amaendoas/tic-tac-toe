<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;700&family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="board">
      <header class="score-board">
        <div class="score-tag player-x">
          <p>Player X</p>
          <p class="score score-x">0</p>
        </div>
        <div class="score-tag draw">
          <p>Draw</p>
          <p class="score score-draw">0</p>
        </div>
        <div class="score-tag player-o">
          <p>Player O</p>
          <p class="score score-o">0</p>
        </div>
      </header>
      <div id="game-board">
        <p class="cell position1" onclick="play(position1)"></p>
        <p class="cell position2" onclick="play(position2)"></p>
        <p class="cell position3" onclick="play(position3)"></p>
        <p class="cell position4" onclick="play(position4)"></p>
        <p class="cell position5" onclick="play(position5)"></p>
        <p class="cell position6" onclick="play(position6)"></p>
        <p class="cell position7" onclick="play(position7)"></p>
        <p class="cell position8" onclick="play(position8)"></p>
        <p class="cell position9" onclick="play(position9)"></p>
      </div>
      <footer>
        <div class="player-turn"></div>
        <div class="hide" id="game-over-flag">
          <p class="flag" id="game-over-msg">Game over. <span id="winner-msg"></span></p>
          <img src="./assets/flag-left.svg" alt="" class="flag-point flag-point-1">
          <img src="./assets/flag-right.svg" alt="" class="flag-point flag-point-2">
        </div>
          <p class="flag turn-x hide">X turn</p>
          <p class=" flag turn-o hide">O turn</p>
          <p class="flag new-game" onclick="newGame()" >New game</p>
          <p class="flag reset-score hide" onclick="" >Reset Score</p>
      </footer>
    </main>
    <img src="./assets/logo.svg" alt="logo" id="logo" />

    <script src="./script.js"></script>
  </body>
</html>
